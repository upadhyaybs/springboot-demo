 buildscript {
	 repositories {
	   maven { url 'https://repo.spring.io/milestone' }
	   mavenCentral()
	 }
	 dependencies {
		 classpath('org.springframework.boot:spring-boot-gradle-plugin:2.3.1.RELEASE')
		 classpath('com.google.cloud.tools.jib:com.google.cloud.tools.jib.gradle.plugin:1.8.0')
	 }
 }
 
plugins {
	id 'java'
	id 'maven-publish'
	id 'org.springframework.boot' version '2.5.1'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'jacoco'
	id "org.owasp.dependencycheck" version "5.3.2.1"
	id 'com.google.cloud.tools.jib' version '1.8.0'
}

group = 'com.codify'
version = '0.0.1-SNAPSHOT'
description = 'spring-boot-demo'
sourceCompatibility = '1.8'

apply plugin: "org.owasp.dependencycheck"
apply plugin: "java"
apply plugin: "org.springframework.boot"
apply plugin: "jacoco"
apply plugin: "io.spring.dependency-management"
apply plugin: 'com.google.cloud.tools.jib'
apply plugin: 'groovy'

repositories {
	mavenCentral()
	mavenLocal()
	maven {
		url "https://plugins.gradle.org/m2/"
	}
}

configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	//implementation 'org.spockframework:spock-core:2.0-M3-groovy-3.0'
	//implementation 'org.spockframework:spock-spring:2.0-M3-groovy-3.0'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation('org.springframework.boot:spring-boot-starter-test'){
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}


test {
	useJUnitPlatform()
}

jacocoTestReport {
	reports {
		xml.enabled false
		html.enabled true
	}
}
